<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/svg" href="user-regular.svg">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page">
    <meta name="keywords" content="login, register">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-image: url('https://images.unsplash.com/photo-1533371452382-d45a9da51ad9?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTMzfHxuYXR1cmV8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            position: absolute;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .form-box {
            height: 380px;
            width: 480px;
            background: #fff;
            padding: 5px;
        }
        
        .btn-box {
            width: 220px;
            margin: 35px auto;
            position: relative;
            box-shadow: 0 0 20px 9px #e5c5e8d2;
            border-radius: 30px;
        }
        
        .toggle-btn {
            padding: 10px 30px;
            cursor: pointer;
            background: transparent;
            border: 0;
            outline: none;
            position: relative;
        }
        
        #btn {
            top: 0;
            left: 0;
            position: absolute;
            width: 110px;
            height: 100%;
            background: linear-gradient(to right, #ff105f, #eaa3d9);
            border-radius: 30px;
            transition: .5s;
        }
        
        .s-icons {
            margin: 30px auto;
            text-align: center;
        }
        .s-icons i{
            width: 30px;
            margin: 0 12px;
            box-shadow: 0 0 0 0 #eabadf;
            cursor: pointer;
        
        }
        
        .input-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-field {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #aa9e9e;
            outline: none;
            background: transparent;
        }
        
        .submit-btn {
            width: 150px;
            padding: 10px;
            background: linear-gradient(to right, #ff105f, #eaa3d9);
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">Login</button>
                <button type="button" class="toggle-btn">Register</button>
            </div>
            <div class="s-icons">
                <i class="fab fa-github"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <form class="input-group">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
    <footer></footer>
</body>
</html>
